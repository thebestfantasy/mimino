<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="web studio" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <!------------------------- NAVIGATION + ADDRESS ---------------------->

    <header class="header">
      <div class="container header-container"></div>
    </header>

    <main>
      <!------------------------------ HERO ---------------------->
      <section class="hero">
        <div class="container">
          <h1 class="hero-title">MIMIHO</h1>
          <p class="hero-undertitile">Ресторанно-готельний комплекс</p>
          <p class="hero-second-undertitile">смак життя 24/7</p>
          <div class="hero-map">
            <svg class="hero-social-icon" width="20px" height="20px">
              <use href="./images/svg/sprite.svg#icon-maps"></use>
            </svg>
            <a class="adress-link link" href="https://goo.gl/maps/KEZZjsuZYziko3p98" target="_blank">
              Україна, м. Полтава,<br />
              вул. Маршала Бірюзова, 15</a
            >
          </div>
          <div class="hero-btn-container">
            <ul class="hero-btn-list list">
              <li class="hero-btn-item"><button class="hero-btn" type="button">Забронювати столик</button></li>
              <li class="hero-btn-item"><button class="hero-btn" type="button">Забронювати номер</button></li>
            </ul>
          </div>
          <ul class="hero-social-list list">
            <li class="hero-social-item">
              <a class="hero-icon-link" href="#">
                <svg class="hero-social-icon" width="24" height="24">
                  <use href="./images/svg/sprite.svg#icon-instagram"></use>
                </svg>
              </a>
            </li>
            <li class="hero-social-item">
              <a class="hero-icon-link" href="#">
                <svg class="hero-social-icon" width="24" height="24">
                  <use href="./images/svg/sprite.svg#icon-facebook"></use>
                </svg>
              </a>
            </li>
            <li class="hero-social-item">
              <a class="hero-icon-link" href="#">
                <svg class="hero-social-icon" width="24" height="24">
                  <use href="./images/svg/sprite.svg#icon-telegram"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <!------------------------ FOOTER ---------------------->
    <footer class="footer">
      <div class="container"></div>
    </footer>

    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
      integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA=="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
